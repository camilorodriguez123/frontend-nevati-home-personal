<div class="user-selector">
    <div class="container-selector">
        <a  routerLink='/product/new' class="btn-crea" >CREAR UN PRODUCTO</a>
        <h2>PRODUCTOS</h2>
        <table>
            <thead>
                <tr>
                    <th class="title1">Nombre</th>
                    <th class="title1">Precio</th>
                    <th class="title1">Cantidad</th>
                    <th class="title1">Categoria</th>
                    <th class="title1">Calidad</th>
                    <th class="title1">Acciones</th>
                </tr>
            </thead>
            <tbody>
                @for (item of products; track $index) {
                    <tr>
                        <td class="contenido"> {{item.name}} </td>
                        <td class="contenido"> {{item.price}} </td>
                        <td class="contenido"> {{item.quantity}} </td>
                        <td class="contenido"> {{item.category}} </td>
                        <td class="contenido"> {{item.quality}} </td>
                        <td class="contenido">
                            <div class="btn-user">
                                <a (click)="editar(item._id)" class="btn-edita" >
                                    <img class="imagenicons" src="assets/images/Broken Pencil.png" alt="">
                                </a>
                                <button (click)=" eliminar(item._id)" class="btn-elimina">
                                    <img class="imagenicons" src="assets/images/Trash.png" alt="">
                                </button>
                            </div>
                        </td>
                    </tr>
                }
            </tbody>
            </table>
    </div>   
</div>
